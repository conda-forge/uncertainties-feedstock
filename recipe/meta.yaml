{% set version = "3.2.0" %}

package:
  name: uncertainties
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/u/uncertainties/uncertainties-{{ version }}.tar.gz
  sha256: eaf567d93e2f16fb03a44c90f6538dd5002abf2865757f5537a353226bfd3e56

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - future
    # optional
    - numpy

test:
  imports:
    - uncertainties
    - uncertainties.unumpy
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://pypi.python.org/pypi/uncertainties
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: Transparent calculations with uncertainties on the quantities involved (aka "error propagation"); fast calculation of derivatives.

extra:
  recipe-maintainers:
    - ocefpaf
